<!DOCTYPE html>
<html ng-app="app">
    <head lang="en">
        <meta charset=""UTF-8">
        <title>MEAN Stack</title>

        <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/bootstrap.flatly.min.css">
        <link rel="stylesheet" href="/assets/styles/stylesheet.css">

        <script src="/vendors/angular/angular.min.js" type="text/javascript"></script>
        <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
        <script src="/assets/scripts/jquery.min.js"></script>
        <script src="/assets/scripts/jquery-ui.min.js"></script>
    </head>
<body>
    <div class="jumbotron header">
        <h1>MEAN Stack APP</h1>
    </div>

    <div ng-controller="IndexController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form novalidate class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input ng-model="cat.name" type="text" class="form-control" placeholder="What's your cats name?"><br>
                        </div>
                        <button ng-click="add(cat)" type="submit" class="btn btn-warning">Save</button><br>
                        <div class="typeCat">
                        <p ng-show="cat.name">Your new cats name is : {{cat.name}}</p>
                        <p ng-hide="cat.name">Enter your new cat's name!</p>
                        </div>
                    </form>

                </div>
            </div>
        </nav>

        <div class="col-md-3 col-md-offset-3">
            <h4 class="lead">Cats</h4>
            <ul>
                <li ng-repeat="cat in cats">{{cat.name}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
